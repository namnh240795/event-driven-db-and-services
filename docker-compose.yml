version: "3.9"

services:
  queue-db:
    image: postgres:16-alpine
    container_name: queue-postgres
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "max_connections=500"
      - "-c"
      - "shared_buffers=512MB"
    deploy:
      resources:
        limits:
          cpus: "6.00"      # allow up to 6 CPU cores
          memory: 2g        # maximum memory the container can use
        reservations:
          memory: 1g        # keep at least this much memory available
    environment:
      POSTGRES_DB: queue_db
      POSTGRES_USER: queue_user
      POSTGRES_PASSWORD: change_me
    ports:
      - "5432:5432"
    volumes:
      - queue_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  queue_postgres_data:
    driver: local
